<div class="header fixed-top">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container d-block d-md-flex px-0 justify-content-between w-100">
      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center">

          <!-- Partner LOGO -->
          <!-- class="partner-logo" --> 

          <!-- AMX LOGO -->
          <!--  -->

          <!-- ICIC LOGO -->
          <!--  -->

          <a>
            <!-- <h6 class="partner-logo-txt m-0 medium">Partner Logo</h6> -->

            <!-- AMX LOGO -->
            <!-- <img class="logo" src="../../../assets/images/partnerLogo/amx-logo.svg"/> -->

            <!-- ICIC LOGO -->
            <img class="logo" style="max-width: 67px; object-fit: contain;" src="../../../assets/images/partnerLogo/ICICI Bonaza.webp"/>

          </a>

          <a class="brand-logo pl-2 pl-md-3">
            <img class="logo" style="cursor: pointer;" src="../../../assets/images/Carterx-Logo.png"
              (click)="logoOnclick()" />
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link navList" routerLink="/home" [routerLinkActive]="'active'">Home</a>
          </li>
          <li class="nav-item" *ngIf="false">
            <a class="nav-link navList" routerLink="/about-us" target="_blank" [routerLinkActive]="'active'">About
              Us</a>
          </li>
          <li class="nav-item" *ngIf="false">
            <a class="nav-link navList" target="_blank" routerLink="/ratecard" [routerLinkActive]="'active'">Rate
              Card</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navList" [href]="'https://blog.carterx.in/'" target="_blank"
              [routerLinkActive]="'active'">Blog</a>
          </li>
          <li class="nav-item position-relative">
            <a class="nav-link navList" style="cursor: pointer;text-transform: capitalize;" (click)="userName ? logoutDropDown() : signin()"
              [routerLinkActive]="'active'">{{userName ? userName : 'Sign In'}}</a>
            <ul *ngIf="userName && dropdownFlag" class='demoCls' [ngClass]="dropdownFlag ? 'showLogout' : ''">
              <li (window:mouseup)="autoCloseForDropdown($event)" routerLink="/home" class="logout" (click)='logout()'>
                Logout
              </li>
            </ul>
          </li>
          <li class="nav-item" *ngIf="userName">
            <button [class.not-allowed]="!userName" class="nav-link navList"
              style="border: none; background: none;cursor: pointer;" [disabled]='disableMyTrips' routerLink="/my-trips"
              href="#" [routerLinkActive]="'active'">Track Order</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>



<router-outlet></router-outlet>
