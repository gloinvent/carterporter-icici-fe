<!-- My trips -->
<section id="mytrips">
  <!-- My trips Header -->
  <app-header></app-header>

  <!-- My trips body starts -->
  <div class="my-trips-body">
      <!-- Body heading -->
      <div class="container">
          <div class="body-header">
              <label class="body-heading bold">My Trips&nbsp;<img class="info-icon" src="../../../../../assets/icons/Information-Icon_Big.png"></label>
              <label class="body-tagline regular">Order history list.</label>
          </div>
      </div>
      <div  class="container text-right">
      <a class=" medium declaration" href="../../../../../../../assets/pdf/passenger_security.pdf" target="_blank">Click here to download Security Declaration</a>
     </div>
      <!-- Body heading ends -->

      <div *ngFor="let trip of orders">
          <div class="container">
              <div class="trip-details">
                  <!-- Data header -->
                  <div class="container">
                      <div class="row trip-details-header bold">
                          <div class="col-md-8">
                              <label>Order No&nbsp;:&nbsp;{{trip.order.order_number}}</label>
                          </div>
                          <div class="col-md-2">
                              <label>Status: {{trip.order.order_status}} &nbsp;<img class="info-icon" src="../../../../../assets/icons/information.png"></label>
                          </div>
                          <div class="col-md-2">
                              <label class="order-details" (click)="reBook(trip)">Order Details</label>
                          </div>
                      </div>
                  </div>
                  <!-- Data header ends -->

                  <!-- Inner Data -->
                  <div class="container">
                      <div class="row trip-details-data">
                          <div class="col-md-8 small-font">
                              <div class="row inner-heading" *ngIf="trip.order.order_transfer != '1' && trip.order.order_transfer !=1">
                                  <div class="col-md-6">
                                      <label class="bold">Number of Bags</label>
                                  </div>
                                  <div class="col-md-6">
                                      <label class="medium">{{trip.order.no_of_units}}</label>
                                  </div>
                              </div>
                              <div class="row inner-heading">
                                  <div class="col-md-6">
                                      <label class="bold">Date of Service</label>
                                  </div>
                                  <div class="col-md-6">
                                      <label class="medium">{{trip.order.order_date | date: 'dd MMM yyyy'}}</label>
                                  </div>
                              </div>
                              <div class="row inner-heading">
                                  <div class="col-md-6">
                                      <label class="bold">From</label>
                                  </div>
                                  <div class="col-md-6" *ngIf="trip.order.order_transfer === '2'">
                                      <label class="medium" *ngIf="trip.order.service_type != 2">{{trip.order.location_pincode}}</label>
                                      <label class="medium" *ngIf="trip.order.service_type == 2">{{trip.order.airport_name}}</label>
                                  </div>
                                  <div class="col-md-6" *ngIf="trip.order.order_transfer === '1'">
                                      <label class="medium">{{trip.order.pickupPincode}}</label>
                                  </div>
                              </div>
                              <div class="row inner-heading">
                                  <div class="col-md-6">
                                      <label class="bold">To</label>
                                  </div>
                                  <div class="col-md-6" *ngIf="trip.order.order_transfer === '2'">
                                      <label class="medium" *ngIf="trip.order.service_type != 2">{{trip.order.airport_name}}</label>
                                      <label class="medium" *ngIf="trip.order.service_type == 2">{{trip.order.location_pincode}}</label>
                                  </div>
                                  <div class="col-md-6" *ngIf="trip.order.order_transfer === '1'">
                                      <label class="medium">{{trip.order.dropPincode}}</label>
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-1">

                          </div>
                          <!-- Price and Rebook button -->
                          <div class="col-md-3">
                              <div class="price-rebook">
                                  <label class="price medium">PRICE: &#8377; {{trip.order.luggage_price}}</label>
                                  <button routerLink="/home" class="rebook medium">REBOOK</button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!-- Inner data ends -->
              </div>
          </div>
      </div>
      <div class="d-flex justify-content-center pb-5">
          <div class="text-center btn-group ">
          <button class="btn btn-info btn-xs" [disabled]="count == 1" (click)="previous(count)">
              Previous
          </button>
          <button class="btn btn-info btn-xs" (click)="getOrdersAndTripsWithPage(1)">
              1
          </button>
          <button class="btn btn-info btn-xs" (click)="getOrdersAndTripsWithPage(2)">
              2
          </button>
          <button class="btn btn-info btn-xs" (click)="next(count)">
              Next
          </button>
          </div>
      </div>
  </div>

  <!-- My trip footer -->
  <app-footer></app-footer>

  <!-- <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="mytrips"></ngx-loading> -->
</section>
